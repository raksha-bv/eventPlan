{% include "header.html" %}
<body>
    <h1 class="comments-head">Search Results</h1>
    <div class="container-fluid">
        {% if results %}
            <div class="row g-4">
                {% for venue in results %}
                    <div class="col-md-6 col-lg-3 col-sm-6">
                        <a href="{{url_for('venue_details', venue_id=venue.id)}}" class="text-decoration-none">
                            <div class="card">
                                <img src="{{ venue.image }}" class="card-img-top" alt="{{ venue.title }}">
                                <div class="card-body">
                                    <h5 class="card-title text-dark">{{ venue.title }}</h5>
                                    <p class="card-text text-dark"><span class="canceled-price">Rs.1,299.00</span> {{ venue.price }}</p>
                                    </a>
                                    <p></p>
                                    <a href="{{url_for('add_to_favourite', venue_id=venue.id)}}">
                                        <button class="btn btn-dark">Add to Cart</button>
                                    </a>
                                </div>
                            </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
        <p>No results found for '{{ query }}'</p>
    </div>
    {% endif %}
{% include "footer.html" %}
